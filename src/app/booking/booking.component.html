<div>
<h2>Booking Details</h2>
<div class="row">
 
   <div class="column">
 <label for="checkIn">Check In Date</label>
   <input type="date" id="checkIn" name="checkIn" [(ngModel)]="checkIn" placeholder="checkIn">

   <label for="checkOut">Check Out Date</label>
   <input type="date" id="checkOut" name="checkOut" [(ngModel)]="checkOut" placeholder="checkOut">
   <div class="columnM">
         <label for="numAdults">Number Of Adults</label>
         <input type="number" id="numAdults" name="numAdults" [(ngModel)]="numAdults" onkeypress="return event.charCode>=48 && event.charCode<=57" maxlength="1" placeholder="numAdults">
   
         <label for="numKids">Number of Kids</label>
         <input type="number" id="numKids" name="numKids" [(ngModel)]="numKids" onkeypress="return event.charCode>=48 && event.charCode<=57" maxlength="1" placeholder="number Kids">
       </div>     
   
 <label for="fname"><i class="fa fa-user"></i> Full Name</label>
     <input type="text" id="fname" name="firstname" [(ngModel)]="fname" placeholder="name">
 
 <label for="lname"><i class="fa fa-user"></i> Last Name</label>
     <input type="text" id="lastname" name="lastname" [(ngModel)]="lname" placeholder="lastname">

 <label for="email"><i class="fa fa-envelope"></i> Email</label>
     <input type="text" id="email" name="email" [(ngModel)]="email" placeholder="email">
 
 <label > Cellphone</label>
     <input type="text" name="cell" [(ngModel)]="cellphone" onkeypress="return event.charCode>=48 && event.charCode<=57" maxlength="10" placeholder="cell">

 <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
     <input type="text" id="adr" name="address" [(ngModel)]="address" placeholder="address">

 <label for="city"><i class="fa fa-institution"></i> City </label>
     <input type="text" id="city" name="city" [(ngModel)]="city" placeholder="City">

     <select class="custom-select" name="province" [(ngModel)]="province">
         <option value="">Province</option>
         <option *ngFor="let province of provinces">{{province}}</option></select>
  
     <label for="zip">Zip Code</label>
     <input type="text" id="zip" name="zip" [(ngModel)]="zipCode" onkeypress="return event.charCode>=48 && event.charCode<=57" maxlength="4" placeholder="zip code">
     <input type="submit" value="Save & Continue"  (click)="saveDetails()" class="btn">
    </div>

    <div class="column">
        <div >
        <h2>{{roomName}}  {{rDescription}} {{roomPrice}}
        </h2>
        <h3><img class="image" [src]="rImage"/></h3>
        </div>
