<head>
<title>Font Awesome Icons</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
        
<h1 style="text-align:center">  Serenity Awaits </h1>
<div style="text-align:center"> {{ (user | async) }} </div>
<div class="row">
    <div *ngFor="let li of roomsInfoList | async">
  <div class="column" style="background-color:#aaa;">
      <img class="image"
          src={{li.rImage}}
          alt="Avatar"
          
        />
        <h2>{{li.rname}}</h2>
        <p>{{li.rDescription}}
        </p>
                    
        <p> From Only <b>{{li.rprice}}</b> Per Room Per Night.</p>
    
        <p style="letter-spacing:25px"><i class="icon" style="font-size:36px" class="fa">&#xf0f5;</i>
            <i class="icon" style="font-size:36px" class="fa">&#xf09e;</i>
            <i style="font-size:36px" class="fa">&#xf2cc;</i>
        </p>
        <button class="chooseBtn" (click)="confirmBooking(li.rname, li.rprice)">Choose Room</button>
  </div>
    </div>
</div>

<div class="contact">
        <h2>Contact</h2>
        <p>If you have any questions, do not hesitate to ask Us.</p>
        <i class="fa fa-map-marker w3-text-red" style="width:30px"></i> South Africa, Johannesburg<br>
        <i class="fa fa-phone w3-text-red" style="width:30px"></i> Phone: 012 321 3333<br>
        <i class="fa fa-envelope w3-text-red" style="width:30px"> </i> Email: mail@mail.com<br>
</div>
