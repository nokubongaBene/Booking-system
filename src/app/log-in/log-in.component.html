<div class="container">
    <div class="row">
        <div class="col -md-6">
            <h3>Hotel booking Login</h3>
            <div class="form-group">
                <input type="text" id="userEmail" name="userEmail" [(ngModel)]="userEmail" placeholder="user Email">
            </div>
            <div class="form-group">
                <input type="password" name="password" [(ngModel)]="password"  placeholder="Enter Password" required>
            </div>
            <div class="form-group">
                <button class="btn" (click)="login()" name="login">Login</button>
                <div class="register"><a href="#" routerLink="/register">New User? Register</a></div>
            </div>
        </div>
        
        <div class="form-group">
                <p *ngIf="errorMessage.length > 0">
                    {{errorMessage}}</p>
                <p *ngIf="error.message.length > 0">
                    {{errorMessage}}</p>
            </div> 
    </div>
</div>
